<div>
  <div class="navbar sticky-top navbar-dark bg-dark text-light">
    <a class="navbar-brand">SPORT STORE</a>
    <cart-summary></cart-summary>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 p-1 bg-primary">
        <button class="btn btn-block bg-light mb-3 mt-1 text-primary" (click)="changeCategory()">
          Home
        </button>
        <button *ngFor="let cat of categories" class="btn btn-block bg-light mb-2 text-primary" [class.active]="cat == selectedCategory"
          (click)="changeCategory(cat)">
          {{ cat }}
        </button>
        <button class="btn btn-block btn-danger mt-3" routerLink="/admin">
          Admin
        </button>
      </div>
      <div class="col-sm-10 p-1 text-dark">
        <div *ngFor="let product of products" class="card text-light border-secondary mb-2">
          <h4 class="card-header bg-secondary">
            {{ product.name }}
            <span class="float-right badge badge-pill badge-primary">
              {{ product.price | currency: "USD": true: "2.2-2"}}
            </span>
          </h4>
          <div class="card-body">
            <div class="card-text text-secondary p-1">
              {{ product.description }}
              <button (click)="addProductToCart(product)" class="form-inline btn btn-success btn-sm float-right">
                Add To Cart
              </button>
            </div>
          </div>
        </div>
        <div class="form-inline mr-1 float-left">
          <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
            <option value="3">3 per Page</option>
            <option value="4">4 per Page</option>
            <option value="6">6 per Page</option>
            <option value="8">8 per Page</option>
          </select>
        </div>
        <div class="btn-group float-right">
          <button *counter="let page of pageCount" (click)="changePage(page)" class="btn border-primary" [class.active]="page == selectedPage">
            {{ page }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
